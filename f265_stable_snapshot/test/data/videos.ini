# Video definition. The part following "video_" is the video name.
#[video_example]
#
# Path to the video from the video directory. If the name begins by "/" or "./",
# the video directory path is ignored.
#path=example.yuv
#
# Resolution.
#resolution=640x480
#
# Number of frames.
#frames=100
#
# Average bitrate (kilobits/s) when encoding the video at QP 26 with "average"
# encoder settings.
#bitrate=1500

# WARNING: All bitrates are currently invalid (TODO).


